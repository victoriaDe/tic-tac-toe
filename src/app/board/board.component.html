<aside class="board-info">
  <h1 class="game-title">Current player: <span>{{ player }}</span></h1>
  <button class="game-btn" nbButton outline status="danger" (click)="newGame()">Start new game</button>
</aside>

<h2 *ngIf="winner">
  Player {{ winner }} has won!
</h2>

<main class="board-plate">
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)">
  </app-square>
</main>
